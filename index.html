<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons8-sonic-o-ouriço-stickers-96.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

                </div>

                </div>

                <div class="card" id="metal_knuckles">
                    <img src="assets/metal_knuckles.png" alt="">
                    <p>Metal Knuckles</p>
                </div>

                <div class="card" id="hyper-sonic">
                    <img src="assets/hyper-sonic.png" alt="">

                <div class="card" id="charmy">

                </div>

                <div class="card" id="espio">
                    <img src="assets/espio.png" alt="">

                </div>

                <div class="card" id="vector">

                    <p>Vector</p>
                </div>

                <div class="card" id="rouge">
                    <img src="assets/rouge.png" alt="">
                    <p>Rouge</p>
                </div>
